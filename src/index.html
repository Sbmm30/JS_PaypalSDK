<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <main class="flex justify-center items-center h-screen">
      <form action="#" method="">
        <div class="w-80">
          <div class="text-center mb-3">
            <img src="./imgPaypal.png" alt="Logo de paypal" class="w-40 h-auto mx-auto"/>
          </div>
          <div class="flex flex-col gap-y-4">
            <div>
                <label for="txtNombre" class="block font-medium">Nombre</label>
                <input type="text" name="iNombre" id="txtNombre" class="block w-full rounded-md px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1" placeholder="Peter Thiel"/>
            </div>
            <div>
                <label for="txtCorreo" class="block font-medium">Correo</label>
                <input type="text" name="iCorreo" id="txtCorreo" class="block w-full rounded-md px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1" placeholder="ejemplo@correo.com"/>
            </div>
            <div>
                <label for="txtMonto" class="block font-medium">Monto</label>
                <input type="text" name="iMonto" id="txtMonto" class="block w-full rounded-md px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1" placeholder="30.00"/>
            </div>
            <button class="bg-blue-900 rounded-full text-white p-3 hover:bg-blue-700 transition duration-300 font-semibold">
                Siguiente
            </button>
          </div>
        </div>
      </form>
    </main>

    <!-- JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
